name: ProjectActions2

on:
  push:
    branches: ["main"]       # ×¨×™×¦×” ××•×˜×•××˜×™×ª ×¢×œ ×›×œ push
  pull_request:
    branches: ["main"]       # ×¨×™×¦×” ×’× ×¢×œ PR
  workflow_dispatch:       # ×××¤×©×¨ ×”×¨×¦×” ×™×“× ×™×ª

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Start Workflow
      run: |
        echo "ğŸš€ Workflow started at $(date)"

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
      run: echo "âœ… Repository checked out at $(date)"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
      run: echo "ğŸ Python 3.10 setup completed at $(date)"

    - name: Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies..."
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8
        echo "âœ… Dependencies installed at $(date)"

    - name: Run code quality checks
      run: |
        echo "ğŸ§¹ Running flake8..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
        echo "âœ… Flake8 checks completed at $(date)"

    - name: Run script test
      run: |
        echo "ğŸ” Running script test..."
        python your_script_name.py || exit 1
        echo "âœ… Script ran successfully at $(date)"
